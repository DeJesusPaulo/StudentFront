<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Courses</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>NAME</th>
                        <th>SHIFT</th>
                        <th>DAYS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let course of courses" class="text-center">
                        <td>{{course.id}}</td>
                        <td>{{course.name}}</td>
                        <td>{{course.shift}}</td>
                        <td>{{course.days}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
