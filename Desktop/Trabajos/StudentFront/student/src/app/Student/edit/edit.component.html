<div class="container col-md-4">
    <div class="card">
        <div class="card-header">
            <h3>Edit Student</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Name:</label>
                    <input [(ngModel)]="student.name" name="Name" type="text" class="form-control">
                </div>      
                <div class="form-group">
                    <label for="">Surname:</label>
                    <input [(ngModel)]="student.surname" name="Surname" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">DNI:</label>
                    <input [(ngModel)]="student.dni" name="DNI" type="text" class="form-control">
                </div>  
                <div class="form-group">
                    <label for="">Email:</label>
                    <input [(ngModel)]="student.email" name="Email" type="text" class="form-control">
                </div>  
                <button (click)="Update(student)" class="btn btn-danger">Update</button> 
            </form>
        </div>      
    </div>
</div>
