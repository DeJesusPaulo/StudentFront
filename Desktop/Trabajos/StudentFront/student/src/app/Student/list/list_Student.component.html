<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Students</h2>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>NAME</th>
                        <th>SURNAME</th>
                        <th>DNI</th>
                        <th>EMAIL</th>
                        <th>COURSE</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of students" class="text-center">
                        <td>{{student.id}}</td>
                        <td>{{student.name}}</td>
                        <td>{{student.surname}}</td>
                        <td>{{student.dni}}</td>
                        <td>{{student.email}}</td>
                        <td>{{student.course.name}}</td>
                        <td>
                            <button (click)="Edit(student)" class="btn btn-warning">Edit</button>
                            <button (click)="Delete(student)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
